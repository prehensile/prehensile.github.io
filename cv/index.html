<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Cooke - CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            font-size: 16px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 65vw 1fr;
            min-height: 100vh;
        }

        .side-column {
            background-color: #f5f5f5;
        }

        .middle-column {
            background-color: white;
            padding: 2rem;
        }

        #cv-content {
            width: 100%;
            border: none;
            display: block;
            min-height: 100vh;
        }

        /* Tablet and smaller desktop */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 100px 1fr 100px;
            }
        }

        /* Tablet portrait and smaller */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 50px 1fr 50px;
            }
        }

        /* Mobile landscape and portrait detection */
        @media (max-width: 768px), (orientation: portrait) and (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .side-column {
                display: none;
            }

            .middle-column {
                padding: 1rem;
            }
        }
    </style>
    <script src="cv-viewer.js"></script>
</head>
<body>
    <div class="container">
        <div class="side-column"></div>
        <div class="middle-column">
            <iframe id="cv-content" src="cv.html"></iframe>
        </div>
        <div class="side-column"></div>
    </div>
</body>
</html>
